    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" href="assets/icon/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="assets/manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="${theme.color}">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="${name}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="${name}">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="assets/icon/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icon/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="assets/icon/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icon/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/icon/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/icon/icon-144x144.png">
    <meta name="msapplication-TileColor" content="${theme.color}">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@radarsu">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="${theme.color}">
    <meta property="og:image" content="assets/icon/icon-144x144.png" />
